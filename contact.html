<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A one stop shop for al your baking goods">
    <meta name="keywords" content="baking, cakes, bakery, online orders">
    <script src="https://kit.fontawesome.com/cb0be301ad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Cup-Cake Factory</title>
</head>

<body>
    <!-- Header section with nav bar links -->
    <header>
        <h1 id="top-logo"><a href="index.html">The Cup-Cake Factory</a></h1>
        <nav id="nav-menu">
            <ul>
                <li><a href="price.html">Prices <i class="fas fa-tags"></i></a></li>
                <li><a href="contact.html" class="active">Contact <i class="fas fa-address-book"></i></a></li>
                <li><a href="gallery.html">Gallery <i class="fas fa-image"></i></a></li>
                <li><a href="index.html">Home <i class="fas fa-home"></i></a></li>
            </ul>
        </nav>
    </header>
    <!-- Mid section for paragraphs and some sample images -->
    <section id="main-image">
        <div id="hero-image">
            <video autoplay muted loop height="400" src="assets/videos/baking_video2.mp4"></video></div>
    </section>

    <section class="form-section">
        <form method="GET" action="thankyou.html" class="signup-form">
            <h2 class="contact-heading">Contact Us !!</h2>
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" name="first_name" type="text" placeholder="First Name" required>

            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" name="last_name" type="text" placeholder="Last Name" required>

            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" placeholder="Email" required>

            <p>Please pick your cakes</p>
            <br>

            <input type="checkbox" id="cake1" name="cake1" value="Birthday cake">
            <label for="cake1"> Birthday Cake</label><br>
            <input type="checkbox" id="cake2" name="cake2" value="Wedding Cake">
            <label for="cake2"> Wedding Cake</label><br>
            <input type="checkbox" id="cake3" name="cake3" value="Special Event">
            <label for="cake3"> Special Event (Please leave details in the message box)</label><br>
            <input type="checkbox" id="cake4" name="cake4" value="Cupcakes">
            <label for="cake4"> Cupcakes</label><br><br>
            <p>Please select the amount of cupcakes required:</p>
            <input type="radio" id="box1" name="box" value="3">
            <label for="box1">3 box</label><br>
            <input type="radio" id="box2" name="box" value="6">
            <label for="box2">6 box</label><br>
            <input type="radio" id="box3" name="box" value="12">
            <label for="box3">12 box</label><br><br>
            <br>

            <label for="subject">Your message</label><br>
            <textarea class="text-input" id="subject" name="subject" placeholder="Whats would you like...."
                required></textarea>

            <input class="join-button" type="submit" value="Press me please">
            <input class="join-button" type="reset" value="Reset">



            <address class="address-info">
                <p class="address-paragrapgh">Alternativly Call: </p><br>
                <p>Stephen</p><br>
                <p>(311) 555-2368</p>
            </address>
        </form>

    </section>



    <section id="google-map">     
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d709.3434799590175!2d-6.371122364859478!3d53.27273844359721!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x486774d2268d1a4d%3A0x99157376a1c2018e!2s3%20Carrigmore%20View%2C%20Oldbawn%2C%20Dublin%2024%2C%20D24%20K2KA!5e0!3m2!1sen!2sie!4v1627918806952!5m2!1sen!2sie"
                width="100" height="450" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
    </section>



    <!-- Footer section to include some contatc info and social links -->
    <footer id="social-contact">
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page(opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page(opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page(opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page(opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            
        </ul>
<p class="footer-copyright">Copyright @ TheCupCakeFactory 2021</p>
    </footer>
</body>

</html>
